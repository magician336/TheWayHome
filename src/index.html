<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归途 - 国产独立游戏发展历程</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="revenue_style.css">
    <link rel="stylesheet" href="hero_style.css">
    <link rel="stylesheet" href="user_dist_styles.css">
    <!-- 引入 D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- 背景容器：用于实现背景切换的渐入渐出效果 -->
    <div id="bg-container">
        <!-- 初始背景 -->
        <div class="bg-layer active" id="bg-hero"
            style="background-image: linear-gradient(rgba(0.2,0.2,0.2,0.2), rgba(0.2,0.2,0.2,0.2)), url('./background/Jason_and_Lucia_02_landscape.jpg');">
        </div>
        <!-- 预设背景层，后续可通过 JS 动态切换 -->
        <div class="bg-layer" id="bg-revenue"
            style="background-image: linear-gradient(rgba(0.2,0.2,0.2,0.2), rgba(0.2,0.2,0.2,0.2)), url('./background/Jason_and_Lucia_01_landscape.jpg');">
        </div>
        <div class="bg-layer" id="bg-distribution"
            style="background-image: linear-gradient(rgba(0.2,0.2,0.2,0.2), rgba(0.2,0.2,0.2,0.2)), url('./background/Jason_and_Lucia_Motel_landscape.jpg');">
        </div>
    </div>

    <!-- 页面主体内容 -->
    <main>
        <!-- 第一屏：英雄页/概览 -->
        <section class="hero-section" id="hero-section" data-bg="bg-hero">
            <div class="content-wrapper reveal">
                <h1 class="main-title">归途</h1>
                <p class="subtitle">记录国产独立游戏从萌芽到质变的十年征程</p>
                <div id="quick-stats" class="stats-grid">
                    <!-- 由 JS 填充统计数据 -->
                </div>
                <div class="scroll-indicator">
                    <span>向下滚动探索</span>
                    <div class="arrow"></div>
                </div>
            </div>
        </section>

        <!-- 第二屏：营收趋势图表 -->
        <section class="revenue-section" id="revenue-section" data-bg="bg-revenue">
            <div class="content-wrapper reveal">
                <div class="text-content">
                    <h2 class="section-title">市场规模的飞跃</h2>
                    <p class="description">随着玩家认知的提升和平台生态的完善，国产独立游戏已不再是“小众”的代名词，其商业价值正在被重新定义。</p>
                </div>
                <div class="chart-container" id="revenue-chart">
                    <div class="placeholder">正在加载营收趋势图表...</div>
                </div>
                <p id="macro-dynamic-text" class="dynamic-analysis"></p>
            </div>
        </section>

        <!-- 第三屏：用户分布/其他图表 -->
        <section class="distribution-section" id="distribution-section" data-bg="bg-distribution">
            <div class="content-wrapper reveal">
                <div class="text-content">
                    <h2 class="section-title">多元化的玩家群体</h2>
                    <p class="description">从硬核玩家到休闲大众，国产独立游戏正在触达更广泛的受众，形成了独特的社区文化。</p>
                </div>
                <div class="chart-container" id="user-distribution-chart">
                    <div class="placeholder">正在加载用户分布图表...</div>
                </div>
            </div>
        </section>


        <!-- 更多屏可以按需添加 -->
    </main>

    <!-- 引入核心逻辑 -->
    <script type="module" src="main_index.js"></script>
    <script type="module" src="revenue.js"></script>
</body>

</html>
