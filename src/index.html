<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam 数据可视化综合面板</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1' y1='0' y2='1'%3E%3Cstop offset='0%' stop-color='%234e79a7'/%3E%3Cstop offset='100%' stop-color='%23af7aa1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%230b1021'/%3E%3Cpath d='M16 32a16 16 0 1 1 32 0 16 16 0 0 1-32 0Z' fill='url(%23g)'/%3E%3Ccircle cx='32' cy='32' r='7' fill='%23ffffff' fill-opacity='.9'/%3E%3Ccircle cx='32' cy='32' r='3' fill='%230b1021'/%3E%3C/svg%3E" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="app-header">
        <h1>Steam 数据分析可视化</h1>
    </header>

    <main class="app-main">
        <div class="charts-wrapper">
            <section class="chart-section">
                <h2>用户语言占比分布</h2>
                <div id="user-distribution-chart" class="chart-container"></div>
            </section>

            <section class="chart-section">
                <h2>游戏特征多维映射 (Flower Chart)</h2>
                <div id="flower-chart" class="chart-container scrollable"></div>
            </section>

            <section class="chart-section">
                <h2>标签热度聚类分析</h2>
                <div id="tag-cluster-chart" class="chart-container"></div>
            </section>
        </div>
    </main>

    <footer class="app-footer">
        <small>Powered by D3.js | The Way Home 项目组</small>
    </footer>

    <script src="user_distribution_v2.js"></script>
    <script src="flower_chart.js"></script>
    <script src="parallel.js"></script>
</body>

</html>
