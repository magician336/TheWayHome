<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam 市场数据可视化综合看板</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1' y1='0' y2='1'%3E%3Cstop offset='0%' stop-color='%234e79a7'/%3E%3Cstop offset='100%' stop-color='%23af7aa1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%230b1021'/%3E%3Cpath d='M16 32a16 16 0 1 1 32 0 16 16 0 0 1-32 0Z' fill='url(%23g)'/%3E%3Ccircle cx='32' cy='32' r='7' fill='%23ffffff' fill-opacity='.9'/%3E%3Ccircle cx='32' cy='32' r='3' fill='%230b1021'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
    {
        "imports": {
            "@magician336/assets": "/node_modules/@magician336/assets/index.js"
        }
    }
    </script>
    <style>
        /* --- 页面特定布局 --- */
        .section-divider {
            margin: 3rem 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            font-size: 1.4rem;
            color: var(--accent-color);
            font-weight: 300;
        }

        /* --- Chart Containers (Native) --- */
        .charts-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1000px) {
            .charts-wrapper {
                grid-template-columns: 1fr 1fr;
            }

            .full-width {
                grid-column: span 2;
            }
        }

        .chart-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        .chart-section h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            position: relative;
        }

        /* --- Iframe Containers --- */
        .iframe-container {
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .iframe-frame {
            width: 100%;
            border: none;
            display: block;
        }

        /* --- Tooltips --- */
        .tooltip,
        .tooltip-revenue {
            position: fixed;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 9999;
            border: 1px solid #444;
            backdrop-filter: blur(2px);
        }

        .app-footer {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <h1>Steam 市场数据可视化综合看板</h1>
    </header>

    <main class="app-main">

        <h2 class="section-divider">市场宏观概览 (Market Overview)</h2>
        <div class="charts-wrapper">
            <section class="chart-section full-width">
                <h2>中国买断制游戏市场：发售量 vs 实际收入</h2>
                <div id="chart-revenue" class="chart-container chart-lpt"></div>
            </section>

            <section class="chart-section full-width">
                <h2>Steam 用户语言占比演变</h2>
                <div id="chart-area" class="chart-container chart-lpt"></div>
            </section>
        </div>



    </main>

    <footer class="app-footer">
        <small>Integration by Gemini | Powered by D3.js</small>
    </footer>

    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <script type="module" src="revenue.js"></script>
    <script type="module" src="user_distribution_v2.js"></script>

</body>

</html>
